<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- Stylesheets listed below -->

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Quiz Game</title>
</head>

<body>
    <!-- Jumbotron for quiz -->

    <div class="jumbotron" id="jumbotron1">
        <h1>My HTML Quiz Game</h1>
        <br>
        
        <!-- Buttons for starting quiz and showing high scores -->

        <div id="quizGo">
            <button type="button" id="startBtn">Begin Quiz</button>
            <br>
            <button type="button" id="highScoresBtn">Click to View High Scores</button>
        </div>
        
        <!-- Timer, Questions and Choices will show below -->

        <div id="timer"></div>
        <br>
        <div id="qQues"></div>
        <br>
        <div id="possAnsBtns">
            <button type="button" id="btn1" style="display: none"></button>

            <button type="button" id="btn2" style="display: none"></button>

            <button type="button" id="btn3" style="display: none"></button>

            <button type="button" id="btn4" style="display: none"></button>

            <button type="button" id="countDown" style="display: none"></button>
        </div>
        <br>

        <!-- Button to show score and text box for initials -->

        <div id="result">
            <button type="button" id="score" style="display: none"></button>
        </div>
        <form id="input" style="display: none;">
            <input type="text" class="form-control" id="userInput" placeholder="Please Add Initials">
            <button type="button" id="submitInitials">Submit</button>
        </form>

<!-- Second jumbotron to store high scores and initials-->

        <div class="jumbotron" id="jumbotron2">
            <div id="yourScore"></div>
            <br>
            <h1>High Scores</h1>
            <div id="userInfo">
                <ul id="userInitials"></ul>
                <ul id="highScores"></ul>
            </div>
        </div>

    </div>

    <!-- Javascript sheets used listed below -->

    <script type="text/Javascript" src="questions.js"></script>
    <script type="text/Javascript" src="script.js"></script>
</body>

</html>
